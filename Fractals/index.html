<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">

	<script src="src/app.js" type="module" defer></script>
</head>
<body>
	<canvas></canvas>

	<div id="info">
		<h4>Name</h4>
		<h4>Operation</h4>
		<h4>Value</h4>

		<p>Iterations</p>
		<input id="iterations" type="range" value="1000" step="100" min="0" max="10000">
		<output></output>

		<label>Offset</label>
		<hr>
		<output id="offset"></output>

		<label>Zoom</label>
		<hr>
		<output id="zoom"></output>

		<!-- KEYBINDS -->

		<h4>Name</h4>
		<h4>Bind</h4>
		<h4>Action</h4>

		<p>Pan</p>
		<p>Mouse Button 1</p>
		<p>Drags view around</p>

		<p>Zoom</p>
		<p>Mouse Wheel</p>
		<p>Scales view in and out</p>

		<p>Reset</p>
		<p>R</p>
		<p>Resets View</p>

		<p>Hide</p>
		<p>H</p>
		<p>Toggles Menu Visibility</p>
	</div>
</body>
</html>
