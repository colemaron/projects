<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="app.js" type="module" defer></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<canvas id="canvas"></canvas>

	<p class="value" id="hover-value"></p>

	<div id="inputs">
		<h3 style="grid-column: span 3;">Value Inputs</h3>

		<label>Timestep</label>
		<input id="timestep" type="range" min="0" max="10" step="0.01" value="0.1">
	</div>

	<script>
		const sliders = Array.from(document.querySelectorAll("input[type='range']"));

		sliders.forEach(slider => {
			const sliderValue = slider.nextSibling;
			sliderValue.textContent = Math.round(slider.value * 10) / 10;

			slider.onmousemove = (event) => {
				sliderValue.textContent = Math.round(slider.value * 10) / 10;
			}
		})
	</script>
</body>
</html>
